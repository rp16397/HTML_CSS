<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Demo</title>
</head>
<body>
    <div class="card">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="img">
        <div class="over">
            <img src="images/icon-view.svg" alt="img">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="cont">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="img">
                <div>0.041 ETH</div>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="img">
                <div>3 days left</div>
            </div>
        </div>
        <hr>
        <div class="avt">
            <img src="images/image-avatar.png" alt="img">
            <div>Creation of <span class="name">Jules Wyvern</span></div>
        </div>
    </div>
</body>
</html>
